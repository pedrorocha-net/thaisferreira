<html lang="pt_BR">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Thais Ferreira">

<head>
	<title>{{ page.title }} - {{ layout.subtitle }}</title>

	<link rel="canonical" href="https://www.southaisferreira.com.br/"/>
	<meta property="og:locale" content="pt_BR"/>
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="{{ page.title }}"/>
	<meta property="og:description" content="{{ page.description }}" />
	<meta property="og:url" content="https://www.southaisferreira.com.br/"/>
	<meta property="og:site_name" content="{{ page.title }}"/>
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link href="style/main.css" rel="stylesheet" type="text/css" />
</head>
<body class="sans-serif ma0 black-70">

<input type="checkbox" id="menu-btn" class="dn">
<div class="menu-panel overflow-hidden w-100 tc vh-100 fixed z-9999 bg-gold">
	{% include menu.html %}
	<div class="pb1">
		<label for="menu-btn" class="db center v-mid lh-solid br-100 ba bw1 w2 h2 pv1 ph1 purple pointer relative z-9999" title="Fechar">
			<span class="clip">Fechar</span>
			<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
				<path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
				<path d="M0 0h24v24H0z" fill="none"/>
			</svg>
		</label>
	</div>
</div>
<div class="mw8 mw9-ns center">
	<nav class="flex relative z-999 w-100 border-box bg-white">
		<label for="menu-btn" class="absolute flex v-mid pa1 pa2-ns orange pointer bg-black-05 br-100" title="Menu" style="top:10px; left: 10px;">
			<span class="clip">Menu</span>
			<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
				<path d="M0 0h24v24H0z" fill="none"/>
				<path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="currentColor"/>
			</svg>
		</label>
		<!--  LOGO  -->
		<a class="db center v-mid link w-40 w-30-ns pv2 pv3-ns tc" href="{{ site.url }}" title="Home">
			<img src="images/logo.svg" alt="Logotipo Thais Deputada Estadual RJ" />
		</a>
	</nav>
</div>
