- title: Saúde da Mulher
  icon_path: images/baseline-local_florist-24px.svg
  descriptions:
    - content: Criar centros de referência próximos a centros urbanos para mães e crianças de 0-6 anos em situação de rua.
    - content: Treinamento para profissionais de saúde do estado voltados ao atendimento humanizado.
    - content: Incluir doulas no programa de pré-natal da Rede Estadual de Saúde.
    - content: Criar programa de pós-natal com atenção integral às mães e crianças até 6 meses.
- title: Primeira Infância
  icon_path: images/baseline-child_care-24px.svg
  descriptions:
    - content: Criar programa de visitas domiciliares e atendimentos nas unidades de saúde para avaliação do desenvolvimento infantil até 6 anos.
    - content: Criar programa de visitas de médicos, dentistas e psicólogos em creches públicas e espaços de educação infantil.
    - content: Garantir que o Governo do Estado elabore políticas para a primeira infância em áreas como transporte, desenvolvimento infantil e familiar e violência contra crianças.
- title: Empreendedorismo
  icon_path: images/round-star-24px.svg
  descriptions:
    - content: Criar Postos Itinerantes de Atendimento a microempreendedores e informais.
    - content: Criar centros de inovação e empreendedorismo em Escolas Técnicas Estaduais.
    - content: Simplificar a legislação tributária estadual.
- title: Transporte
  icon_path: images/baseline-directions_bus-24px.svg
  descriptions:
    - content: Criar programa carona a pé para crianças de escolas públicas
    - content: Integrar sistemas de metrô, ônibus e trem, barateando as passagens.
- title: Cultura
  icon_path: images/baseline-local_library-24px.svg
  descriptions:
    - content: Ocupar e ativar espaços e imóveis públicos abandonados em territórios periféricos e colocá-los a serviço da cultura.
- title: Negritude
  icon_path: images/baseline-people-24px.svg
  descriptions:
    - content: Garantir representação mínima de afrodescendentes na publicidade e produção artística governamental.
    - content: Promover a empregabilidade do jovem negro.
